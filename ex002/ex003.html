<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    
</head>
<body>
    <h1>Manipulando Dados</h1>
    <p>Manipulando os dados que são solicitados pela página</p>

    <script>

    var valor = 1234.44  
    var nome = window.prompt('Qual é o seu nome? ')
    var idade = window.prompt('Quantos anos você tem? ')
    document.writeln(`Seu nome é ${nome}, sua idade é ${idade}, e você ganha ${valor.toLocaleString('pt-br', {style:'currency', currency:'Brl'})} por mês`)
        
    </script>  
</body>
</html>
