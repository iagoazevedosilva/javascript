<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <style>

        * {padding: 0;margin: 0;}

        body {
            background-color: #9ecbdd;
            font: normal 500 20px Arial, Helvetica, sans-serif;
            padding: 20px;
            text-align: center;
        }
        
        h1 {padding-bottom: 20px;}

        p {padding-top: 20px;}
        
    </style>
</head>
<body>

    <h1>
        Olá, Mundo!
    </h1>
        <p>
            Dando os primeiros passos em Java Script
        </p>
   
        <script>

            /*Esse comando cria um alerta na página que será aberta*/
            window.alert('Olá, Mundo')
            
            /*Esse comando da a opção de confirmação, botão 'OK' e 'Cancelar'*/
            window.confirm('Aperta Ok se você está gostando')

             /*Esse comando gera uma pergunta na página na qual posso interagir escrevendo algo*/
            window.prompt('Qual o seu nome?')

        </script>
    
</body>
</html>
