<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    
</head>
<body>
    <h1>Manipulando Dados</h1>
    <p>Manipulando os dados que são solicitados pela página</p>

    <script>
        var nome = window.prompt('Qual é o seu nome?')/*a var nome recebe o valor que o prompt retornar*/

        window.alert('Muito prazer, ' + nome + '!') //sinal de + usado para concatenar
    </script>  
</body>
</html>
